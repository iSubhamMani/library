<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>

    <script src="https://kit.fontawesome.com/93eef3d5b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <section class="add-book">
        <div class="add-book-btn">
            <i class="fa-solid fa-plus"></i>
            <span>New book</span>
        </div>
    </section>
    <dialog data-modal class="modal">
        <form class="form">
            <div class="data-text">
                <label for="book-title">Title</label>
                <input type="text" id="book-title" required>
            </div>
            <div class="data-text">
                <label for="book-author">Author</label>
                <input type="text" id="book-author" required>
            </div>
            <div class="data-text">
                <label for="book-pages">No.of pages</label>
                <input type="number" id="book-pages" required>
            </div>
            <div class="data-checkbox">
                <label for="book-read">Read?</label>
                <input type="checkbox" id="book-read" data-value="false">
            </div>
            <div class="modal-actions">
                <button type="button" id="cancel-modal">CANCEL</button>
                <button type="submit" id="submit-modal">OK</button>
            </div>
        </form> 
    </dialog>
    <main class="book-list">
        <div class="book-container">
            
        </div>
    </main>
    <footer>
        <i class="fa-regular fa-copyright"></i> <span>iSubhamMani</span> <a href="https://github.com/iSubhamMani"><i class="fa-brands fa-github" style="color: #3ab598;"></i></a>
    </footer>
</body>
</html>
